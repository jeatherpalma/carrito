<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
  
    <div class="container">
    	<form action="addImages.php" method="POST" enctype="multipart/form-data">
    	<div class="form-group row">
    		<div class="col-xs-6">
    			<label class="control-label">Nombre</label>
    			<input type="text" placeholder="Nombre" name="name" class="form-control"/>

    	</div>
    	
    	<div class="form-group row">
    		<div class="col-xs-6">

    	</div>	

    	<div class="form-group row">

    	</div>

    	</div>
    	<div class="row text-center">
    		<div class="col-md-6">
    			<input type="submit"  value="Agregar imagen" class="btn btn-success"/>
    		</div>
    	</div>	
    	
    </form>
    </div>
