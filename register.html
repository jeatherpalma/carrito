<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalRegistro">Open Modal</button>

<!-- Modal -->
<div id="modalRegistro" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registro</h4>
      </div>
      <div class="modal-body">
        <div class="container">
			    <form>

					<div class="form-group row">
						<div class="col-xs-6">
							<input class="form-control" type="email" placeholder="ejemplo@dominio.com" name="user"/>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-3">
						    <input class="form-control" type="text" placeholder="Nombre" name="nombre"/>
						</div>
						<div class="col-xs-3">
							 <input class="form-control" type="text" placeholder="Apellido" name="apellido"/>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-3">
							<input class="form-control" type="password" placeholder="**" name="pass"/>
						</div>
						<div class="col-xs-3">
							 <input class="form-control" type="password" placeholder="Confirma tu contraseÃ±a" name=""/>
						</div>
					</div>

					<div class="form-group row">
					    <div class="col-xs-6">
							 <input class="form-control" type="text" placeholder="(000)-000-00-00" name="telefono"/>
						</div>
					</div>

					<div class="row">
						<div class="col-md-3 text-center">
							<button type="submit" class="btn btn-primary" data-dismiss="modal">Registrar</button>
						</div>
					</div>
			    </form>
    	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
